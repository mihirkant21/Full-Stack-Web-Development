<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li><b>Dosa</b></li>
        <li>Samosa</li>
    </ul>    
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li><b>Dosa</b></li>
        <li>Samosa</li>
    </ol>   
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li><b>Dosa</b></li>
        <li>Samosa</li>
    </ol>       
</body>
</html>
